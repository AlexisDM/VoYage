<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>VoYage</title>
		
		<script src="js/code.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" media="screen" href="css/design.css" /> 
   
   		<!-- JQuery -->
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="js/codiqa.ext.js" type="text/javascript"></script>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" /> 
		<script src="js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" data-target=".bs-navbar-collapse" data-toggle="collapse" type="button">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="flights.html">Voyage</a>
				</div>
				
				<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
					<ul class="nav navbar-nav">
						<li><a href="login.html">login</a></li>
						<li class="active"><a href="register.html">register</a></li>
						<li><a href="loginadmin.html">Admin Interface</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<div id="divBanRegister">
			<h1 id="titleRegister">Welcome to VoYage</h1>
			<fieldset id="fieldRegister">
				<legend>Registration Form</legend>
				<table id="tabRegister">
					<tr>
						<td align="right"><label for="usr_nom">Nom</label></td>
						<td><input type="text" name="usr_nom" id="usr_nom" class="form-control" placeholder="Nom" /></td>
					</tr>
					<tr>
						<td align="right"><label for="usr_age">Prenom</label></td>
						<td><input type="text" name="usr_prenom" id="usr_prenom" class="form-control" placeholder="Prenom" /></td>
					</tr>
					<tr>
						<td align="right"><label for="usr_age">Age</label></td>
						<td><input type="text" name="usr_age" id="usr_age" class="form-control" placeholder="Age" /></td>
					</tr>
					<tr>
						<td align="right"><label for="usr_email">E-Mail</label></td>
						<td><input type="email" name="usr_email" id="usr_email" class="form-control" placeholder="E-Mail" /></td>
					</tr>
					<tr style='height: 30px;'></tr>
					<tr>
						<td align="right"><label for="usr_login">Login</label></td>
						<td><input type="text" name="usr_login" id="usr_login" class="form-control" placeholder="Login" /></td>
					</tr>
					<tr height="30px"></tr>
					<tr>
						<td align="right">
							<button id="btnSendId" onclick="funcSendInfo();" class="btn btn-info btn-lg">Valider</button>
						</td>
						<td align="center">
							<button id="btnCancel" onclick="funcEmptyForm();" class="btn btn-info btn-lg">Cancel</button>
						</td>
					</tr>
				</table>
			</fieldset>
		</div>
	</body>
</html>
