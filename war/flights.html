<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>VoYage</title>
    
		<script src="js/codiqa.ext.js" type="text/javascript"></script>
		<script src="js/code.js" type="text/javascript"></script>
		<script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js" type="text/javascript"></script>
	</head>

	<body onload="funcGetFlights()">
		<div id=header>
			<div>Voyage</div>
			<div id="numUserConnected">5 users connected</div>
			<div id="">
				<a href="#">Jdoe</a><br />
				<a href="#">Historical</a>
			</div>
		</div>
		
		<div id="searchBan">
			<table>
				<tr>
					<td><label for="fromCity">From</label></td>
					<td>
						<select name="fromCity" id="fromCity">
							<option value="Barcelone">Barcelone</option>
							<option value="Lyon">Lyon</option>
							<option value="NewYork">New York</option>
							<option value="Tokyo">Tokyo</option>
						</select> 
					</td>
					<td>Departing</td>
					<td><input type="text" id="fli_departure" /></td>
					<td rowspan="2">
						<button>GO!</button>
					</td>
				</tr>
				<tr>
					<td><label for="toCity">To</label></td>
					<td>
						<select name="toCity" id="toCity">
							<option value="Barcelone">Barcelone</option>
							<option value="Lyon">Lyon</option>
							<option value="NewYork">New York</option>
							<option value="Tokyo">Tokyo</option>
						</select> 
					</td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
		
		<div id="resultTab">
			<table>
				<thead>
					<tr>
						<th>From</th>
						<th>To</th>
						<th>Date</th>
						<th>Departure Time</th>
						<th>Arrival Time</th>
						<th>Time</th>
						<th>Seats</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Lyon</td>
						<td>Tokyo</td>
						<td>12/12/12</td>
						<td>08:00</td>
						<td>18:00</td>
						<td>10h</td>
						<td>152</td>
						<td>800</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
