<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>VoYage</title>
    
		<script src="js/code.js"></script>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" /> 
		<script src="js/bootstrap.min.js"></script>
   
   		<!-- JQuery -->
		<script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>
		<script src="js/codiqa.ext.js"></script>
	</head>

	<body onload="funcFillDataAdmin();funcLoadFlights()">
	<h1>voYage</h1>
		<h2>Manage Flights</h2>
		<div id="resultLogin">

			Welcome <span id="fieldAdminLogin"></span>
			<br/>
	  		Last Connexion : <span id="fieldAdminLastConnexionDate"></span>
			<br/>
	  		Last Connexion Duration : <span id="fieldAdminLastConnexionTime"></span> minute(s)
	  		<br/>
	  		<button id="btnDisconnect" onclick="funcDisconnect();">Log Out</button>
		</div>
		<hr/>
		<div id = "add_flight">
		<br/>
			<fieldset>
			<legend>Add a flight</legend>
			<table>
				<tr>
					<td>From :</td>
					<td><input type="text" id="flight_from" /></td>
					<td>Departure :</td>
					<td><input type="text" id="flight_departure" /></td>
					<td>Price :</td>
					<td><input type="text" id="flight_price" /></td>
				</tr>
				<tr>
					<td>To :</td>
					<td><input type="text" id="flight_to" /></td>
					<td>Arrival :</td>
					<td><input type="text" id="flight_arrival" /></td>
					<td>Seats :</td>
					<td><input type="text" id="flight_seats" /></td>
				</tr>
				<tr style='height: 30px;'></tr>
				<tr>
					<td colspan="6">
						<button id="btnCreateFlight" onclick="funcCreateFlight();">Create</button>
					</td>
				</tr>
			</table>
		</fieldset>
		</div>
		<hr/>
		<div id="flights">
			<br/><br/>
			<table id="myFlights" border="1">
				
			</table>
		</div>
	</body>
</html>
