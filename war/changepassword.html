<!doctype html>
<html>
	<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>VoYage</title>
    
	  	<script src="js/code.js"></script>
		<link rel="stylesheet" type="text/css" media="screen" href="css/design.css" /> 
   
   		<!-- JQuery -->
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="js/codiqa.ext.js"></script>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" /> 
		<script src="js/bootstrap.min.js"></script>
	</head>

  	<body>
		<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" data-target=".bs-navbar-collapse" data-toggle="collapse" type="button">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Voyage</a>
				</div>
				
				<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
					<ul class="nav navbar-nav">
						<li class="active disabled"><a href="#">Flights</a></li>
						<li class="disabled"><a href="#">Historical</a></li>
					</ul>				
					<ul class="nav navbar-nav navbar-right">
						<li id="numUserConnected"></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<div id="boxChangePass">
			<h1 id="titleChangePass">Change Password</h1>
		 	<table id="tabChangePass">
		 		<tr>
		 			<td align="right"><label for="usr_oldPassword">Old password</label></td>
					<td><input type="password" name="usr_oldPassword" id="usr_oldPassword" class="form-control" placeholder="Old password" /></td>
		 		</tr>
		 		<tr>
		 			<td align="right"><label for="usr_newPassword">New password</label></td>
					<td><input type="password" name="usr_newPassword" id="usr_newPassword" class="form-control" placeholder="New password" /></td>
		 		</tr>
		 		<tr>
		 			<td align="right"><label for="usr_repeatPassword">Re-enter password</label></td>
					<td><input type="password" name="usr_repeatPassword" id="usr_repeatPassword" class="form-control" placeholder="Re-enter password" /></td>
		 		</tr>
		 		<tr>
		 			<td colspan="2">
		 				<button id="btnLogin" onclick="funcChangePass();" class="btn btn-info btn-lg">Change password</button>
					</td>
				</tr>
			</table>
			<h4 id="#lblErrorPassword" style="color: red;"></h4>
		</div>
	</body>
</html>
