<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>VoYage</title>
		
		<script src="js/code.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" media="screen" href="css/design.css" /> 
		
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src="js/codiqa.ext.js" type="text/javascript"></script>
		<script src="js/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
		<script>
			$(function() {
				$('#flight_departure').datetimepicker();
				$('#flight_arrival').datetimepicker();
			});
		</script>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" /> 
		<script src="js/bootstrap.min.js"></script>
		
	</head>

	<body onload="funcFlightLoad()">
	
	<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="login.html">Voyage</a>					
				</div>
			</div>
		</header>

				<div id="divBanRegister">
			<h1 id="titleRegister">Update an flight</h1>
			<fieldset id="fieldRegister">
				<legend>Information</legend>
				<table id="tabUpdate">
					<tr>
						<td align="right"><label for="flight_from">From</label></td>
						<td><input type="text" name="flight_from" id="flight_from" class="form-control" placeholder="From" /></td>
					</tr>
					<tr>
						<td align="right"><label for="flight_to">To</label></td>
						<td><input type="text" name="flight_to" id="flight_to" class="form-control" placeholder="To" /></td>
					</tr>
					<tr>
						<td align="right"><label for="flight_departure">Departure</label></td>
						<td><input type="text" name="flight_departure" id="flight_departure" class="form-control" placeholder="Departure" /></td>
					</tr>
					<tr>
						<td align="right"><label for="flight_arrival">Arrival</label></td>
						<td><input type="email" name="flight_arrival" id="flight_arrival" class="form-control" placeholder="Arrival" /></td>
					</tr>
					<tr>
						<td align="right"><label for="flight_price">Price</label></td>
						<td><input type="email" name="flight_price" id="flight_price" class="form-control" placeholder="Price" /></td>
					</tr>
					<tr>
						<td align="right"><label for="flight_seats">Seats</label></td>
						<td><input type="email" name="flight_seats" id="flight_seats" class="form-control" placeholder="Seats" /></td>
					</tr>
					
					<tr height="30px"></tr>
					<tr>
						<td align="right">
							<button id="btnSendId" onclick="funcUpdateFlight();" class="btn btn-info btn-lg">Update</button>
						</td>
						<td align="center">
							<button id="btnCancel" onclick="history.go(-1);" class="btn btn-info btn-lg">Cancel</button>
						</td>
					</tr>
				</table>
					<input type="hidden" id="flight_id"/>
			</fieldset>
		</div>

		<footer>
			<br />
			AleksTaune Inc (c)
		</footer>
	</body>
</html>
