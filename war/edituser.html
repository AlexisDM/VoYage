<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>VoYage</title>
		
		<script src="js/codiqa.ext.js"></script>
		<script src="js/code.js"></script>
		
		<script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>
	</head>
	
	<body onload="funcUserLoad()">
		<h1>voYage</h1>
		<h2>Edit Users</h2>
		<fieldset>
			<legend>Information</legend>
			<table>
				<tr>
					<td>Nom</td>
					<td><input type="text" id="usr_nom" /></td>
				</tr>
				<tr>
					<td>Prenom</td>
					<td><input type="text" id="usr_prenom" /></td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input type="text" id="usr_age" /></td>
				</tr>
				<tr>
					<td>E-Mail</td>
					<td><input type="text" id="usr_email" /></td>
				</tr>
				<tr style='height: 30px;'></tr>
				<tr>
					<td>Login</td>
					<td> <span id="usr_login"></span></td>
				</tr>
 				<tr>
 					<td>Password</td>
 					<td><input type="password" id="usr_password" /></td>
				</tr>
 				<tr>
 					<td>Re-Password</td>
 					<td><input type="password" id="usr_rePassword" /></td>
				</tr>
				<tr style='height: 30px;'></tr>
				<tr>
 					<td>Creation Date</td>
 					<td><span id="usr_creation"></span></td>
				</tr>
				<tr>
 					<td>Last Connexion Date</td>
 					<td><span id="usr_lastConnexionDate"></span></td>
				</tr>
				<tr>
 					<td>Last Connexion Time</td>
 					<td><span id="usr_lastConnexionTime"></span> minute(s)</td>
				</tr>
				<tr style='height: 30px;'></tr>
				<tr>
					<td colspan="2">
						<button id="btnUpdateUser" onclick="funcUpdateUser();">Update</button><button id="btnCancel" onclick="history.go(-1);">Cancel</button>
					</td>
				</tr>
			</table>
			<input type="hidden" id="usr_id"/>
		</fieldset>
		<footer>
			<br />
			AleksTaune Inc (c)
		</footer>
	</body>
</html>
